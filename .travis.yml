language: go
go:
- 1.9.2
sudo: required
os:
- linux
script:
- "./build.sh"
deploy:
  provider: releases
  skip_cleanup: true # Important, otherwise the build output would be purged.
  api_key:
    secure: 
  file_glob: true
  file: "bin/banksy-*"
  on:
    repo: nstehr/banksy
    tags: true # The deployment happens only if the commit has a tag.
